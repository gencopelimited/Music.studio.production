<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen Music Studio</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="app">
    <header>
      <h1>Gen Music Studio</h1>
      <button onclick="saveToDrafts()">Save to Drafts</button>
    </header>

    <section class="controls">
      <input type="file" id="audioUpload" accept="audio/*" />
      <button onclick="loadAudio()">Load</button>
      <button onclick="recordToggle()">Mic Record</button>
      <button onclick="togglePlay()">Play/Pause</button>
      <button onclick="downloadFull()">Download Full</button>
      <button onclick="downloadTrim()">Download Trimmed</button>
    </section>

    <div id="waveform"></div>

    <section class="trim">
      <label>Start: <input type="number" id="startTime" step="0.1" /></label>
      <label>End: <input type="number" id="endTime" step="0.1" /></label>
      <button onclick="trimAudio()">Trim</button>
    </section>

    <footer>
      <p>Contact us: <a href="mailto:vevocobra743@gmail.com">vevocobra743@gmail.com</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html><style>body {
  background: #111;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

#app {
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideDown 0.5s ease-out;
}

header h1 {
  font-size: 2em;
}

.controls,
.trim {
  display: flex;
  gap: 10px;
  margin: 20px 0;
  flex-wrap: wrap;
  animation: fadeIn 0.8s ease-in;
}

button {
  background: #444;
  color: #fff;
  border: none;
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #666;
}

#waveform {
  margin: 20px 0;
  background: #222;
  padding: 10px;
  border-radius: 10px;
}

footer {
  margin-top: 40px;
  text-align: center;
  font-size: 0.9em;
  color: #aaa;
}

@keyframes slideDown {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}</style><script>let wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: '#777',
  progressColor: '#22f',
  backend: 'MediaElement',
});

document.getElementById('audioUpload').addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    wavesurfer.load(url);
  }
});

function loadAudio() {
  const fileInput = document.getElementById('audioUpload');
  const file = fileInput.files[0];
  if (!file) return alert('Please select an audio file first.');
  const url = URL.createObjectURL(file);
  wavesurfer.load(url);
}

function togglePlay() {
  wavesurfer.playPause();
}

function trimAudio() {
  const start = parseFloat(document.getElementById('startTime').value);
  const end = parseFloat(document.getElementById('endTime').value);
  if (isNaN(start) || isNaN(end) || start >= end) return alert('Invalid trim range.');

  const originalBuffer = wavesurfer.backend.buffer;
  const sampleRate = originalBuffer.sampleRate;
  const startSample = Math.floor(start * sampleRate);
  const endSample = Math.floor(end * sampleRate);

  const trimmedBuffer = wavesurfer.backend.ac.createBuffer(
    originalBuffer.numberOfChannels,
    endSample - startSample,
    sampleRate
  );

  for (let i = 0; i < originalBuffer.numberOfChannels; i++) {
    trimmedBuffer.getChannelData(i).set(
      originalBuffer.getChannelData(i).slice(startSample, endSample)
    );
  }

  const blob = bufferToWav(trimmedBuffer);
  downloadBlob(blob, 'trimmed.wav');
}

function downloadFull() {
  wavesurfer.exportPCM().then(pcm => {
    // Use Wavesurfer's backend buffer
    const blob = bufferToWav(wavesurfer.backend.buffer);
    downloadBlob(blob, 'full.wav');
  });
}

function downloadTrim() {
  trimAudio();
}

function recordToggle() {
  alert('Mic recording coming soon!');
}

function saveToDrafts() {
  alert('Saved to Drafts (Feature will sync with GenCloud later).');
}

function bufferToWav(buffer) {
  const length = buffer.length * buffer.numberOfChannels * 2 + 44;
  const wav = new ArrayBuffer(length);
  const view = new DataView(wav);

  function writeString(offset, str) {
    for (let i = 0; i < str.length; i++) view.setUint8(offset + i, str.charCodeAt(i));
  }

  writeString(0, 'RIFF');
  view.setUint32(4, length - 8, true);
  writeString(8, 'WAVE');
  writeString(12, 'fmt ');
  view.setUint32(16, 16, true);
  view.setUint16(20, 1, true);
  view.setUint16(22, buffer.numberOfChannels, true);
  view.setUint32(24, buffer.sampleRate, true);
  view.setUint32(28, buffer.sampleRate * buffer.numberOfChannels * 2, true);
  view.setUint16(32, buffer.numberOfChannels * 2, true);
  view.setUint16(34, 16, true);
  writeString(36, 'data');
  view.setUint32(40, length - 44, true);

  let offset = 44;
  for (let i = 0; i < buffer.length; i++) {
    for (let c = 0; c < buffer.numberOfChannels; c++) {
      let sample = buffer.getChannelData(c)[i] * 0x7fff;
      sample = Math.max(-0x8000, Math.min(0x7fff, sample));
      view.setInt16(offset, sample, true);
      offset += 2;
    }
  }

  return new Blob([view], { type: 'audio/wav' });
}

function downloadBlob(blob, filename) {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.style.display = 'none';
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  URL.revokeObjectURL(url);
}</script>
